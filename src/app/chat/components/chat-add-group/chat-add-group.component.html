<h2 mat-dialog-title>New Group</h2>

<form>

  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="text" placeholder="Group title" />
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit">Create</button>
  </mat-dialog-actions>

</form>
