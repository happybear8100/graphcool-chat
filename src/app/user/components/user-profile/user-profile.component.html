<mat-card class="user-profile mat-typography">

  <mat-card-header>
    <div class="photo">
      <app-avatar
        mat-card-avatar
        title="Auth User"
        src="assets/images/user-no-photo.png">
      </app-avatar>
      <button mat-icon-button color="primary" class="btn-edit-user">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </mat-card-header>

  <mat-card-content>
    <ng-container>
      <h2>{{ user.name }}</h2>
      <p>{{ user.email }}</p>
    </ng-container>

    <div>
      <mat-form-field>
        <input matInput type="text" class="text-center" placeholder="Name" [(ngModel)]="user.name">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field>
        <input matInput type="email" class="text-center" placeholder="Email" [(ngModel)]="user.email">
      </mat-form-field>
    </div>

  </mat-card-content>

</mat-card>

<mat-toolbar color="primary" class="fixed-bottom">
  <h1>Actions</h1>
  <span class="spacer"></span>
  <button mat-icon-button title="Save">
    <mat-icon>checked</mat-icon>
  </button>
</mat-toolbar>
